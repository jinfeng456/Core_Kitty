<!DOCTYPE html>
<html><body>
  <script src="../lightgl.js"></script>
  <script id="vertex-id" type="x-shader/x-vertex">
    void main() {
      gl_Position = ftransform();
    }
  </script>
  <script id="fragment-id" type="x-shader/x-fragment">
    void main() {
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>
  <script>

var angle = 0;
var gl = GL.create();
var mesh = GL.Mesh.cube();
var shader = new GL.Shader('vertex-id', 'fragment-id');

gl.onupdate = function(seconds) {
  angle += 45 * seconds;
};

gl.ondraw = function() {
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
  gl.loadIdentity();
  gl.translate(0, 0, -5);
  gl.rotate(30, 1, 0, 0);
  gl.rotate(angle, 0, 1, 0);

  shader.draw(mesh);
};

gl.fullscreen();
gl.animate();

  </script>
</body></html>
